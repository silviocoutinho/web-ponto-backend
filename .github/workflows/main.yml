name: Push to main

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Stop PM2
        run: pm2 stop portal-servidor-api
        if: ${{failure()}}

      - name: Start PM2
        run: pm2 start

      - name: Create env file
        env:
          ENV_API: ${{ secrets.ENV_API }}
        run: |
          touch .env                    
          echo ENV: "$ENV_API" >> .env
